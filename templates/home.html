{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
           <form method="post" enctype="multipart/form-data" class="p-3 shadow">
                {% csrf_token %}
                 <div class="form-group">
                     <input type="text" class="form-control"  name="name" placeholder="Enter Task Name">
                 </div>
                <div class="form-group">
                    <input type="text" name="priority" class="form-control" placeholder="Enter Task Priority">
                </div>
                <div class="form-group">
                    <input type="date" name="date" class="form-control" placeholder="Enter Task date">
                </div>
               <br>
                    <input type="submit" class="btn btn-success">

            </form>
        </div>
        <div class="col-md-6">
            <h4>Tasks to be complete</h4>
            {% for i in task %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-warning" href="{% url 'update' i.id %}">Update</a>
                </div>

            </div>
            <br>
                {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
